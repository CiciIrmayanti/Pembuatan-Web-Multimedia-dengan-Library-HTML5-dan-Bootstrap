<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        .play-btn {
            width: 50px;
            position: relative;
            top: -50%;
            cursor: pointer;
            transition: 0.5s;
        }

        .col-md-4:hover .play-btn {
            opacity: 1;
        }

        .modal-content {
            background: transparent !important;
            border: none !important;
        }
        .header {
          width: 100%;
          height: 100px;
          font-family: Lucida Calligraphy;
      }
      .header h2 {
        line-height: 100px;
        text-align: center;
      }
    </style>
</head>

<body style="   background-image: url('asset/image/bg8.jpg');
                    background-size: cover;
                    background-position: center center;
                    background-repeat: no-repeat;
                    font-family: Lucida Calligraphy;
                    color:white">
    <div class="container-fluid">
        <div class="header">
            <h2>Welcome the PlaylistVideo </h2></h2>
        </div>
    </div>
    <!-- <video src="assets/video/banun.mp4" type="video/mp4" autoplay controls></video> -->
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-md-4">
                <img src="asset/image//lugu.jpg" width="100%" class="img-fluid">
                <img src="asset/video/play.png" class="play-btn" data-toggle="modal" data-target="#play-video-1">
            </div>

            <div class="col-md-4">
                <img src="asset/image//mahen.jpg" width="100%" class="img-fluid">
                <img src="asset/video/play.png" class="play-btn" data-toggle="modal" data-target="#play-video-2">
            </div>
            <div class="col-md-4">
                <img src="asset/image//t2.jpg" width="100%" class="img-fluid">
                <img src="asset/video/play.png" class="play-btn" data-toggle="modal" data-target="#play-video-3">
            </div>
        </div>
    </div>
    <div class="modal fade" id="play-video-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <video width="100%" src="asset/video/lugu.mp4" type="video/mp4" controls autoplay loop></video>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="play-video-2">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <video width="100%" src="asset/video/lupa.mp4" type="video/mp4" controls autoplay loop></video>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="play-video-3">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <video width="100%" src="asset/video/t2.mp4" type="video/mp4" controls autoplay loop></video>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button type="submit" style="border: none;background: transparent;"><a href="index.html"><span><i
                        class="fa fa-hand-o-left fa-2x mt-5" aria-hidden="true" style="color:white"></i>
                </span></a></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
